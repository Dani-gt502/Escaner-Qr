<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lector QR Moderno</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .scanner-container {
      background: #ffffff10;
      border: 2px solid #ffffff30;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      max-width: 500px;
      margin-inline: auto;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
      align-items: center;
    }

    @media (min-width: 500px) {
      .controls {
        flex-direction: row;
        justify-content: center;
      }
    }

    button, label {
      background: #00c9ff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.8rem 1.5rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover, label:hover {
      background: #92fe9d;
    }

    input[type="file"] {
      display: none;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      background: #ffffff20;
      padding: 1rem;
      border-radius: 0.5rem;
      word-break: break-word;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üì∑ Esc√°ner de C√≥digo QR</h1>

  <div class="scanner-container">
    <div id="reader"></div>

    <div class="controls">
      <button onclick="startScanner()">üé• Iniciar C√°mara</button>
      <label for="upload">üñºÔ∏è Subir Imagen
        <input type="file" id="upload" accept="image/*" onchange="scanFromFile(this)">
      </label>
    </div>

    <div id="result">Resultado aparecer√° aqu√≠</div>
  </div>

  <footer>Hecho con üíô por Daniel</footer>

  <script>
    const resultElement = document.getElementById('result');
    const scanner = new Html5Qrcode("reader");

    async function startScanner() {
      resultElement.textContent = "Escaneando...";
      await scanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          resultElement.innerHTML = `<strong>‚úÖ C√≥digo detectado:</strong> ${qrCodeMessage}`;
          scanner.stop();
        },
        errorMessage => {
          // Error de escaneo (silencioso)
        }
      ).catch(err => {
        resultElement.textContent = "Error al iniciar la c√°mara: " + err;
      });
    }

    function scanFromFile(input) {
      if (input.files.length === 0) return;

      const file = input.files[0];
      scanner.scanFile(file, true)
        .then(decodedText => {
          resultElement.innerHTML = `<strong>üìÑ C√≥digo de imagen:</strong> ${decodedText}`;
        })
        .catch(err => {
          resultElement.textContent = "No se pudo leer el c√≥digo de la imagen.";
        });
    }
  </script>
</body>
</html>
